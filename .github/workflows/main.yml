name: Build Jarvis APK - Ultimate Bypass
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Kill Ghost Tokens & Manual Install
        run: |
          # 1. Purane config ka safaya
          rm -rf node_modules package-lock.json .npmrc
          
          # 2. Ek blank config file banana (Bypassing EPERM)
          touch .npmrc_blank
          echo "registry=https://registry.npmjs.org/" > .npmrc_blank
          
          # 3. Force installation using the blank config
          export NPM_CONFIG_USERCONFIG=$PWD/.npmrc_blank
          
          # 4. Anonymous install
          npm install --no-package-lock --no-audit --no-fund
          
          # 5. Core packages installation
          npm install @capacitor/core@6.0.0 @capacitor/android@6.0.0 @capacitor/cli@6.0.0 --save
          
          # 6. Biometric installation (Bypassing 404)
          npm install @capacitor-community/native-biometric@6.0.0 --save --legacy-peer-deps

      - name: Prepare Assets
        run: |
          mkdir -p www
          cp index.html www/

      - name: Capacitor Sync
        run: |
          npx cap sync android

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Jarvis-Final-STI
          path: android/app/build/outputs/apk/debug/app-debug.apk
